<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickstarter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      ref="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body class="page__content">
    <header class="header">

      <div class="container">
        <div class="topbar header__topbar">
          <a
            href="#"
            class="logo"
            aria-label="logo"
          ></a>

          <div class="topbar__buttons">
            <div class="topbar__wrap">
              <a
               class="topbar__link"
               href="#"
               aria-label="specs"
              >
                SPECS
              </a>

              <div class="lang topbar__lang">
                <a
                  href="#"
                  class="topbar__link"
                  aria-label="language"
                >
                  en /
                </a>
                <a
                  href="#"
                  class="topbar__link"
                  aria-label="language"
                >
                  ua
                </a>
              </div>

              <button class="btn topbar__btn">buy</button>
            </div>

            <a href="#sidebar" class="icon icon--menu"></a>
          </div>
        </div>
      </div>

      <img
        src="./images/header/header-bg-tablet.webp"
        alt="Futuristic Wireless Speaker"
        class="header__bg-mob"
      >

      <div class="container">
        <div class="header__main">
          <div class="header__titlebox">
            <h1 class="header__title">Futuristic Wireless Speaker</h1>
            <p class="header__text">
              Luna's performance is balanced and smooth in all frequency ranges which makes the music both naturally pleasant and distinctly more layered.
            </p>
          </div>
        </div>
        <nav class="nav header__nav">
          <a
            href="#story"
            class="nav__item"
            aria-label="our story"
          >
            OUR STORY
          </a>
          <a
            href="#about"
            class="nav__item"
            aria-label="about us"
          >
            ABOUT US
          </a>
          <a
            href="#features"
            class="nav__item"
            aria-label="features"
          >
            FEATURES
          </a>
          <a
            href="#contact"
            class="nav__item"
            aria-label="get in touch"
          >
            GET IN TOUCH
          </a>
        </nav>
        <aside class="sidebar" id="sidebar">
          <div class="container">
            <div class="sidebar__content">
              <div class="sidebar__linkbox">
                <div class="sidebar__top">
                  <a
                    href="#"
                    class="logo"
                    aria-label="logo"
                  ></a>
                  <a
                    href="#"
                    alt="close menu"
                    class="icon icon--close"
                  ></a>
                </div>

                <nav class="nav sidebar__nav">
                  <a
                    href="#story"
                    class="nav__item"
                    aria-label="our story"
                  >
                    OUR STORY
                  </a>
                  <a
                    href="#about"
                    class="nav__item"
                    aria-label="about us"
                  >
                    ABOUT US
                  </a>
                  <a
                    href="#features"
                    class="nav__item"
                    aria-label="features"
                  >
                    FEATURES
                  </a>
                  <a
                    href="#contact"
                    class="nav__item"
                    aria-label="get in touch"
                  >
                    GET IN TOUCH
                  </a>
                </nav>
                <div class="sidebar__wrap">
                  <a
                   class="sidebar__link"
                   href="#"
                   aria-label="specs"
                  >
                    SPECS
                  </a>
                  <div class="lang">
                    <a
                      href="#"
                      class="sidebar__link"
                      aria-label="language"
                    >
                      en /
                    </a>
                    <a
                      href="#"
                      class="sidebar__link"
                      aria-label="language"
                    >
                      ua
                    </a>
                  </div>
                </div>
              </div>

              <button class="btn sidebar__btn">buy</button>
            </div>
          </div>
        </aside>
      </div>
    </header>

    <main class="main">main</main>
    <footer class="footer">footer</footer>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
